<div *ngIf="!!pokemon" class="container animate__animated animate__fadeIn">
  <div class="row">
    <div class="col-md d-flex justify-content-md-end justify-content-center">
      <figure class="figure rounded" style="position: relative;">
        <img src="assets/pokedex.png" height="586px" width="334px">
        <div id="pokemon-image-container" class="d-flex justify-content-center align-items-center">
          <img
          [src]="pokemon.sprites.other.dream_world.front_default"
          class="figure-img img-fluid rounded shadow-3 "
          [alt]="pokemon.name"
        />
        </div>
      </figure>
    </div>
    <div class="col-md" style="background-color: white;">
      <div class="container">
        <section class="mx-auto my-5" style="max-width: 23rem;">

          <div class="card">
            <div class="card-body d-flex flex-row">
              <img [src]="pokemon.sprites.front_default" class="rounded-circle me-3" height="50px"
                width="50px" alt="avatar" />
              <div>
                <h5 class="card-title font-weight-bold mb-2">{{pokemon.name}}</h5>
                <p class="card-text"><span class="badge bg-primary" style="margin-right: 0.5rem;" *ngFor="let type of pokemon.types">{{type.type.name}}</span>        </p>
              </div>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-start">
                <h5 style="margin-right: 0.5rem;">Experiencia base:</h5>
                <p>{{pokemon.base_experience}}</p>
              </div>
              <div class="d-flex justify-content-start">
                <h5 style="margin-right: 0.5rem;">Altura:</h5>
                <p>{{pokemon.height}}</p>
              </div>
              <div class="d-flex justify-content-start">
                <h5 style="margin-right: 0.5rem;">Peso:</h5>
                <p>{{pokemon.weight}}</p>
              </div>
              <h5 style="margin-right: 0.5rem;">Habilidades:</h5>
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let hability of pokemon.abilities">
                  {{ hability.ability.name }}
                </li>
              </ul>
            </div>
          </div>

        </section>
      </div>


  </div>
</div>
